<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
</head>
<body>

    <section class="container">

        <h1>Gerador de senha</h1>

        <div class="res"></div>

        <p>Quantidade de Caracteres: <input type="number" class="qtd-char" min="1" max="50"></p>
        <p>Adicionar Maiúsculas: <input type="checkbox" class="check-maiu"></p>
        <p>Adicionar Minúsculas: <input type="checkbox" class="check-minu"></p>
        <p>Adicionar Números: <input type="checkbox" class="check-num"></p>
        <p>Adicionar Símbolos: <input type="checkbox" class="check-simb"></p>

        <button class="btn">Gerar Senha</button>

    </section>
    
    <script src="js/bundle.js"></script>

</body>
</html>
